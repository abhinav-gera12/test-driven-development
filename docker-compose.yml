version: '3.9'

services:
  dev_db:
      image: postgres:16.3-bullseye
      restart : always
      env_file:
        - ./.env
      ports:
        - "5433:5432"
      volumes:
        - ./.scripts:/docker-entrypoint-initdb.d


  adminer:
    image: adminer
    restart: always
    ports:
    - "8080:8080"

name: fastapi-development